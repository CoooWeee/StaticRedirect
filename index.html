<!DOCTYPE html>
<html lang="">
    <head>
        <title>Redirecting...</title>
        <meta name="referrer" content="no-referrer" />
        <meta name="referrer" content="never" />    
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-141099146-1"></script>
    </head>

    <body>
        <noscript>Error: no javascript</noscript>
        <p id="text"></p>

        <script type="text/javascript">
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-141099146-1', {
                'custom_map': {'dimension1': 'url'}
            });


            document.getElementById("text").innerHTML = "redirecting...";

            function getParameterByName(name, url) {
                if (!url) {
                    url = window.location.href;
                }
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }

            url = getParameterByName("url");
            if (url) {
                gtag('event', 'redirect_event', {'url': url});
                window.location.href = url;
            } else {
                gtag('event', 'redirect_event', {'url': 'invalid'});
                document.getElementById("text").innerHTML = "Error: no valid parameter";
            }
        </script>

    <body>
</html>
