<!DOCTYPE html>
<html lang="">
    <head>
        <title>Redirecting...</title>
        <meta name="referrer" content="no-referrer" />
        <meta name="referrer" content="never" />    

        <!-- Global Site Tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-141099146-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-141099146-1', {
                'send_page_view': true,
                'custom_map': {'dimension1': 'redirect_url'}
            });
        </script>
        <!-- End Global Site Tag (gtag.js) - Google Analytics -->
    </head>

    <body>
        <!-- Google Tag Manager (noscript) -->
        <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-K8H7CNK"
        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
        <!-- End Google Tag Manager (noscript) -->

        <p id="text"></p>

        <script>
            document.getElementById("text").innerHTML = "redirecting...";

            function getParameterByName(name, url) {
                if (!url) {
                    url = window.location.href;
                }
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }


            url = getParameterByName("url");
            if (url) {
                gtag('event', 'redirect_event', {'redirect_url': url});
                window.location.href = url;
            } else {
                document.getElementById("text").innerHTML = "Error: no valid parameter";
            }
        </script>

    </body>
</html>
