<!DOCTYPE html>
<html lang="">
    <head>
        <title>Redirecting...</title>
        <meta name="referrer" content="no-referrer" />
        <meta name="referrer" content="never" />    
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-141099146-1"/>
        <noscript>
          <style>html{display:none;}</style>
          <meta http-equiv="refresh" content="0.0;url=nojs/index.php">
        </noscript>
    </head>

    <body>
        <p id="text">redirecting...</p>

        <script type="text/javascript">
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-141099146-1');

            function getParameterByName(name, url) {
                if (!url) {
                    url = window.location.href;
                }
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }

            url = getParameterByName("url");
            if (url) {
                gtag('redirect', url);
                window.location.href = url;
            } else {
                gtag('redirect', 'invalid');
                document.getElementById("text").innerHTML = "Error: no valid parameter";
            }
        </script>

    <body>
</html>
